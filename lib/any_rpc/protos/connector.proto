syntax = "proto3";

package anycable;

service Connector {
  rpc Connect (ConnectionRequest) returns (ConnectionResponse) {}
}

message ConnectionRequest {
  string path = 1;
  map<string,string> headers = 2;
}

enum ConnectionStatus {
  ERROR = 0;
  SUCCESS = 1;
}

message ConnectionResponse {
  ConnectionStatus status = 1;
}
